<div id="carousel_announcements">
  <carousel interval="myInterval" class="ui-bootstrap-carousel">
    <slide ng-repeat="slide in slides" active="slide.active">
      <img ng-src="{{slide.image}}">
      <div class="carousel-caption">
        <h4>Slide {{$index+1}}</h4>
      </div>
    </slide>
  </carousel>
</div>

<div class="announcement_container">
  <div align="center" class="announcement_inner announcement_content-box" ng-repeat="gridItem in gridItems">
    <img class="content-box-image" src="{{ gridItem.img }}" alt="tech image"  style="height:200px; width:350px;"/>
    <h1 class="content-box-header">
