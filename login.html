

<link rel="stylesheet" href="css/login.css">
<div class="agile-login">
	<div class="login_shadowbox">
		<h2 class="login_h2">Sign In</h2>
		<div class="login_form">
			<form>
				<input id="login_username" class="login_text" type="text" name="name" placeholder="Username" required/>
				<br><br>
				<input id="login_password" class="login_text" type="password" name="password" placeholder="Password" required />
				<a class ="login_link" href="#" class="pass">Forgot Password?</a>
				<input type="submit" class="login_button" ng-click="login()" value="Submit" />
			</form>

		</div>
	</div>
</div>
